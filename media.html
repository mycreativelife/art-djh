<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.ico" />
    <title>Daniel J. Hagen | Mix-media</title>
  </head>
  <body>
    <header id="home" class="header">
      <div class="header-container">
        <div class="header-container-brand">
          <img
            src="img/header/djh-header.png"
            alt="Artist Daniel J. Hagenbuch"
            class="header-brand-logo"
          />
        </div>
        <nav class="top-nav" id="nav">
          <ul class="top-nav-link">
            <li>
              <img
                src="img/header/djh-logo-red.png"
                alt="djh small logo"
                id="brand"
                class="brand-logo-small"
              />
            </li>
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="portrait.html">portraits</a>
            </li>
            <li>
              <a href="figure.html">figure</a>
            </li>
            <li>
              <a href="landscape.html">landscapes</a>
            </li>
            <li>
              <a href="religious.html">religious works</a>
            </li>
            <li>
              <a href="media.html">mix media</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="link-gallery">
      <section class="section link-gallery-section-1">
        <div class="image-container">
          <div class="img-small">
            <img
              src="img/mix-media/image-1-small.jpg"
              alt="florence"
              class="img"
              title="Medium:etching aqua tint Size:(9 X 12)"
            />
            <figcaption>
              <h4>florence</h4>
              <p>Medium:etching aqua tint Size:(9 X 12)</p>
            </figcaption>
          </div>
          <div class="img-small">
            <img
              src="img/mix-media/image-2-small.jpg"
              alt="center"
              class="img"
              title="Medium:monotype Size:(22 X 28)"
            />
            <figcaption>
              <h4>center</h4>
              <p>Medium:monotype Size:(22 X 28)</p>
            </figcaption>
          </div>
          <div class="img-small">
            <img
              src="img/mix-media/image-3-small.jpg"
              alt="symbols of..."
              class="img"
              title="Medium:monotype Size:(21.5 X 27.75)"
            />
            <figcaption>
              <h4>symbols of...</h4>
              <p>Medium:monotype Size:(21.5 X 27.75)</p>
            </figcaption>
          </div>
          <div class="img-small">
            <img
              src="img/mix-media/image-4-small.jpg"
              alt="sketch for the assumption"
              class="img"
              title="Medium:pen Size:(11 x 15)"
            />
            <figcaption>
              <h4>sketch for the assumption</h4>
              <p>Medium:pen Size:(11 x 15)</p>
            </figcaption>
          </div>
          <div class="img-small">
            <img
              src="img/mix-media/image-5-small.jpg"
              alt="fr. manny ediza & st. micheals"
              class="img"
              title="Medium:pencil size:(18 x 24)"
            />
            <figcaption>
              <h4>fr. manny ediza & st. micheals</h4>
              <p>Medium:pencil size:(18 x 24)</p>
            </figcaption>
          </div>
        </div>
        <div class="image-large">
          <img
            src="img/mix-media/image-1-big.jpg"
            alt="florence"
            class="large-img"
            title="medium:etching aqua tint size:(24 x 26)"
          />
          <h3 class="large-title">florence</h3>
          <h4 class="large-size">Medium:etching aqua tint Size:(24 x 26)</h4>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer-container-legal-links">
        <p>&copy;2021 art djh</p>
      </div>
    </footer>

    <script src="js/app.js"></script>
  </body>
