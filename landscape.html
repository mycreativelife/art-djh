    <header id="home" class="header">
      <div class="header-container">
        <div class="header-container-brand">
          <img
            src="img/header/djh-header.png"

        <nav class="top-nav" id="nav">
          <ul class="top-nav-link">

    <main class="link-gallery">
      <section class="section link-gallery-section-1">
        <div class="image-container">
          <div class="img-small">
            <img
              src="img/landscapes/image-1-small.jpg"
              alt="balboa park"
              class="img"
              title="Medium:Oil Size:(21.75 X 26.75)"
            />
            <figcaption>
              <h4>balboa park</h4>
              <p>Medium:Oil Size:(21.75 X 26.75)</p>
            </figcaption>
          </div>
          <div class="img-small">
            <img
              src="img/landscapes/image-2-small.jpg"
              alt="oceanside boats"
              class="img"
              title="Medium:Oil Size:(15.5 X 24)"
            />
            <figcaption>
              <h4>oceanside boats</h4>
              <p>Medium:Oil Size:(15.5 X 24)</p>
            </figcaption>
          </div>
          <div class="img-small">
            <img
              src="img/landscapes/image-3-small.jpg"
              alt="mission de alcala fountain"
              class="img"
              title="Medium:Oil Size:(16 X 20)"
            />
            <figcaption>
              <h4>mission de alcala fountain</h4>
              <p>Medium:Oil Size:(16 X 20)</p>
            </figcaption>
          </div>
          <div class="img-small">
            <img
              src="img/landscapes/image-4-small.jpg"

              class="img"
              title="Medium:Oil Size:(16 x 20)"

            <figcaption>

          </div>
          <div class="img-small">
            <img
              src="img/landscapes/image-5-small.jpg"
              alt="valyermo back view"
              class="img"
              title="Medium:Oil size:(24 x 32)"
            />
            <figcaption>
              <h4>valyermo back view</h4>
              <p>Medium:Oil size:(24 x 32)</p>
            </figcaption>
          </div>
        </div>
        <div class="image-large">
          <img
            src="img/landscapes/image-1-big.jpg"
            alt="balboa park"
            class="large-img"
            title="size (21.75 x 26.75)"
          />
          <h3 class="large-title">balboa park</h3>
          <h4 class="large-size">Medium:Oil Size:(21.75 x 26.75)</h4>
